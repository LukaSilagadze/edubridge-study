<div class="auth-form-container">
    <div class="auth-form-header">
        <h2>ავტორიზაცია</h2>
        <p>გთხოვთ შეიყვანოთ თქვენი ელ.ფოსტა და პაროლი</p>
    </div>

    <form class="auth-form" id="signin-form">
        <div class="form-group">
            <label for="signin-email">ელ.ფოსტა</label>
            <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signin-email" name="email" required placeholder="შეიყვანეთ ელ.ფოსტა">
            </div>
        </div>

        <div class="form-group">
            <label for="signin-password">პაროლი</label>
            <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="signin-password" name="password" required placeholder="შეიყვანეთ პაროლი">
                <button type="button" class="toggle-password" aria-label="Show password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> დამახსოვრება
                </label>
                <a href="#" class="forgot-password">დაგავიწყდათ პაროლი?</a>
            </div>
        </div>

        <button type="submit" class="auth-submit-btn">შესვლა</button>

        <div class="auth-divider">
            <span>ან</span>
        </div>

        <div class="social-auth">
            <button type="button" class="social-btn google-btn">
                <img src="./images/google-icon.png" alt="Google" width="20" height="20">
                გაგრძელება Google-ით
            </button>
            <button type="button" class="social-btn facebook-btn">
                <img src="./images/facebook-icon.png" alt="Facebook" width="20" height="20">
                გაგრძელება Facebook-ით
            </button>
        </div>

        <div class="auth-switch">
            არ გაქვთ ანგარიში? <a href="./signup.html" class="switch-link">რეგისტრაცია</a>
        </div>
    </form>
</div>
